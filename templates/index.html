{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ENLIGHTIN</title>
  <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body{
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background-color: #080710;
    }
    .form-container{
  width: 430px;
  height: 520px;
  position: relative;
  border-radius: 10px;
  backdrop-filter: blur(10px);
  border: 2px solid rgba(255,255,255,0.1); /* Existing border */
  box-shadow: 0 0 40px rgba(8,7,16,0.6);
  padding: 50px 35px;
  display: flex;
  flex-direction: column;
  align-items: center;
  /* Add a solid white border */
  border: 2px solid #ffffff; /* Update this line */
  background-color: rgba(255,255,255,0.13);
}

    .form-container h3{
      font-size: 32px;
      font-weight: 500;
      color: #ffffff;
      margin-bottom: 40px;
    }
    .form-container img{
      width: 250px;
      margin-bottom: 24px;
    }
    .form-container a{
      margin-top: 30px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    .form-container a:hover{
      background-color: rgba(255,255,255,0.9);
    }
  </style>
</head>
<body>
  <div class="form-container text-center">
    <img src="{% static 'img/logo.png' %}" alt="Logo">
    <a class="btn btn-lg btn-primary" href="/login">Login</a>
    <a class="btn btn-lg btn-secondary" href="/register">Register</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "body",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xebebeb
    })
  </script>
  <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
