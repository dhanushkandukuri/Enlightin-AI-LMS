<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta

            content="Mark Otto, Jacob Thornton, and Bootstrap contributors"

    <title>Videos</title>

    <link
            rel="canonical"
            href="https://getbootstrap.com/docs/5.3/examples/dashboard/"
    />

    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet"/>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, 0.1);
            border: solid rgba(0, 0, 0, 0.15);
            border-width: 1px 0;
            box-shadow: inset 0 0.5em 1.5em rgba(0, 0, 0, 0.1),
            inset 0 0.125em 0.5em rgba(0, 0, 0, 0.15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -0.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .navbar-brand img {
        max-height: 200%; /* This ensures the logo's height does not exceed the navbar's height */
        width: auto; /* Adjust width automatically to maintain aspect ratio */
        object-fit: contain; /* Keeps the image's aspect ratio, might add letterboxing */
    }

    /* To ensure the navbar height stays consistent and doesn't expand with the logo size */
    .navbar {
        height: 56px; /* Adjust this based on your navbar's desired height */
        padding-top: 0;
        padding-bottom: 0;
    }

    /* Adjust the padding within the navbar brand to allow more room for the logo */
    .navbar-brand {
        padding-top: 0px;
        padding-bottom: 0px;
    }



    .videos-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Adjust number of columns as necessary */
  gap: 1rem;
  margin: 1rem;
}

.video-item {
  border: 1px solid #ddd;
  border-radius: 0.5rem;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  transition: transform 0.3s ease;
}

.video-item:hover {
  transform: translateY(-5px); /* Creates pop-out effect on hover */
}

.video-thumbnail {
  position: relative;
  height: 200px; /* Adjust height as necessary */
  background-color: #eee; /* Placeholder color */
  display: flex;
  align-items: center;
  justify-content: center;
}

.video-thumbnail img {
  max-width: 25%; /* Adjust size as necessary */
}

.video-info {
  padding: 1rem;
  background: #fff;
}

.video-info h5 {
  font-size: 1.25rem;
  margin: 0;
}

.video-info p {
  font-size: 1rem;
  color: #666;
}

.video-download {
  display: inline-block;
  margin-top: 0.5rem;
  text-decoration: none;
  color: #fff;
  background-color: #007bff; /* Bootstrap primary color */
  padding: 0.375rem 0.75rem;
  border-radius: 0.25rem;
  transition: background-color 0.15s ease-in-out;
}

.video-download:hover {
  background-color: #0056b3; /* Darken button on hover */
}




    </style>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet"/>
</head>
<body>
<header
        class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
>
<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/dashboard">
    <img src="{% static 'img/logo1.png' %}" alt="Logo" height="43"> <!-- Logo height increased -->
</a>
    <button
            class="navbar-toggler position-absolute d-md-none collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="/logout">Logout</a>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        {% include "sidebar.html" %}
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
            >
                <h1 class="h2">Videos</h1>
            </div>
            {% include "alert.html" %}
            <div class="videos-grid">
                {% for video in videos %}
                    <div class="video-item">
                        <div class="video-thumbnail">
                            <!-- Placeholder for video thumbnail -->
                            <img src="{% static 'img/play.png' %}" alt="Play">
                        </div>
                        <div class="video-info">
                            <h5>{{ video.course }}</h5>
                            <p>{{ video.subject }}</p>
                            <a href="{{ video.file.url }}" class="video-download">Download</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </main>
    </div>
</div>

<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

<script
        src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"

></script>

        crossorigin="anonymous"
></script>
<script src="dashboard.js"></script>
</body>
</html>
